<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Admin</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
    --primary: #1a1a2e;
    --primary-dark: #16213e;
    --secondary: #0f3460;
    --dark: #e4e6eb;
    --light: #121212;
    --border: #2a2a3e;
    --success: #4cc9f0;
    --shadow: 0 8px 30px rgba(0,0,0,0.3);
    --radius: 12px;
    --transition: all 0.3s ease;
    --card-bg: #1e1e2e;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0a0a0f 0%, #151522 100%);
    color: var(--dark);
    min-height: 100vh;
    padding: 15px;
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    width: 100%;
}

header {
    background: var(--card-bg);
    padding: 20px 25px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    margin-bottom: 25px;
    border-left: 5px solid var(--secondary);
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 15px;
}

h2 {
    color: var(--dark);
    font-size: clamp(22px, 4vw, 28px);
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 12px;
}

h2:before {
    content: "üìä";
    font-size: 20px;
}

.stats {
    display: flex;
    gap: 15px;
    font-size: 14px;
    color: #aaa;
    flex-wrap: wrap;
}

.stat-item {
    background: var(--primary);
    padding: 8px 15px;
    border-radius: 20px;
    display: flex;
    align-items: center;
    gap: 6px;
    white-space: nowrap;
}

#productos {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(min(100%, 380px), 1fr));
    gap: 20px;
    margin-top: 20px;
}

.item {
    background: var(--card-bg);
    border: 1px solid var(--border);
    padding: 20px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    transition: var(--transition);
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
}

.item:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    border-color: var(--secondary);
}

.item:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, var(--secondary), var(--success));
}

img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: var(--radius);
    margin-bottom: 20px;
    border: 1px solid #333;
    background: #2a2a2a;
}

.item h3 {
    font-size: clamp(18px, 2vw, 20px);
    font-weight: 600;
    margin-bottom: 20px;
    color: var(--dark);
    padding-bottom: 10px;
    border-bottom: 1px solid #333;
}

label {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 8px 0;
    font-weight: 500;
    color: #bbb;
    cursor: pointer;
    flex-wrap: wrap;
}

input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
    accent-color: var(--secondary);
}

input[type="number"] {
    width: 100%;
    max-width: 140px;
    padding: 10px 15px;
    background: var(--primary);
    border: 2px solid #3a3a4e;
    border-radius: 8px;
    font-size: 16px;
    transition: var(--transition);
    margin-left: 10px;
    color: var(--dark);
}

input[type="number"]:focus {
    outline: none;
    border-color: var(--secondary);
    box-shadow: 0 0 0 3px rgba(15, 52, 96, 0.3);
}

.loading {
    text-align: center;
    padding: 40px;
    font-size: 18px;
    color: #aaa;
    grid-column: 1 / -1;
}

.status-indicator {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #4ade80;
    box-shadow: 0 0 10px #4ade80;
}

.status-indicator.hidden {
    background: #f87171;
    box-shadow: 0 0 10px #f87171;
}

/* =============================
   BOT√ìN FLOTANTE GLOBAL GUARDAR
   ============================= */
#btn-guardar-todo {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: linear-gradient(135deg, var(--secondary), var(--primary-dark));
    color: white;
    border: none;
    padding: 18px 22px;
    border-radius: 50%;
    font-size: 26px;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    z-index: 9999;
    transition: var(--transition);
}

#btn-guardar-todo:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 30px rgba(15,52,96,0.5);
}

/* Responsive */
@media (max-width: 768px) {
    body { padding: 10px; }
    header { padding: 15px; flex-direction: column; align-items: stretch; gap: 15px; }
    .stats { justify-content: center; gap: 10px; }
    .item { padding: 15px; }
    img { height: 180px; }
}

@media (max-width: 480px) {
    #productos { gap: 15px; }
    .item { padding: 15px 12px; }
    img { height: 160px; }
}

</style>
</head>

<body>
<div class="container">
    <header>
        <h2>Administraci√≥n del Men√∫</h2>
        <div class="stats">
            <div class="stat-item">üì¶ <span id="total-items">Productos</span></div>
            <div class="stat-item">üëÅÔ∏è <span id="visible-items">Visibles</span></div>
            <div class="stat-item">üîÑ <span id="last-update">Actualizado</span></div>
        </div>
    </header>

    <div id="productos">
        <div class="loading">Cargando productos...</div>
    </div>
</div>

<!-- BOT√ìN FLOTANTE GLOBAL -->
<button id="btn-guardar-todo" onclick="guardarTodo()">üíæ</button>

<script>
const client = supabase.createClient(
    "https://fijyenrgbghnsuiooxts.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZpanllbnJnYmdobnN1aW9veHRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNjc3ODMsImV4cCI6MjA4MDc0Mzc4M30.BaR_mLGEXoUb9uxaxhoGgdk6Kd5jVTLJXZqSJX7jEfM"
);

async function cargar() {
    const { data, error } = await client
        .from("products")
        .select("*");

    if (error) { 
        console.log(error);
        document.getElementById("productos").innerHTML = `<div class="item"><p>Error cargando productos</p></div>`;
        return;
    }

    const box = document.getElementById("productos");
    box.innerHTML = "";

    // Stats
    document.getElementById("total-items").textContent = `${data.length} Productos`;
    const visibleCount = data.filter(p => p.visible).length;
    document.getElementById("visible-items").textContent = `${visibleCount} Visibles`;
    document.getElementById("last-update").textContent = new Date().toLocaleTimeString();

    for (const p of data) {

        let imgUrl = "https://via.placeholder.com/300/2a2a2a/cccccc?text=Imagen+no+disponible";

        if (p.image_url) {
            if (p.image_url.startsWith("http")) {
                imgUrl = p.image_url;
            } else {
                const { data: pub } = await client
                    .storage
                    .from("imagenes")
                    .getPublicUrl(p.image_url);

                if (pub?.publicUrl) imgUrl = pub.publicUrl;
            }
        }

        const div = document.createElement("div");
        div.className = "item";

        div.innerHTML = `
            <div class="status-indicator ${p.visible ? "" : "hidden"}"></div>
            <img src="${imgUrl}" alt="${p.name}">
            <h3>${p.name}</h3>

            <label>
                <input type="checkbox" id="chk-${p.id}" ${p.visible ? "checked" : ""}>
                Mostrar en men√∫
            </label>

            <label>Precio:
                <input type="number" id="precio-${p.id}" value="${p.price}" step="0.01" min="0">
            </label>
        `;

        box.appendChild(div);
    }
}

// =============================
// GUARDAR TODOS LOS PRODUCTOS
// =============================
async function guardarTodo() {
    const items = document.querySelectorAll(".item");

    let updates = [];

    items.forEach(item => {
        const id = item.querySelector("input[type='checkbox']").id.split("-")[1];
        const precio = Number(document.getElementById("precio-" + id).value);
        const visible = document.getElementById("chk-" + id).checked;

        updates.push({ id, price: precio, visible });
    });

    for (const u of updates) {
        await client
            .from("products")
            .update({ price: u.price, visible: u.visible })
            .eq("id", u.id);
    }

    alert("‚úî Todos los cambios fueron guardados");
    cargar();
}

cargar();
</script>

</body>
</html>
