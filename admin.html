<!DOCTYPE html><html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel Admin</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
    :root {
        --primary: #4361ee;
        --primary-dark: #3a56d4;
        --secondary: #f8f9fa;
        --dark: #212529;
        --light: #ffffff;
        --border: #e0e0e0;
        --success: #4cc9f0;
        --shadow: 0 8px 30px rgba(0,0,0,0.08);
        --radius: 12px;
        --transition: all 0.3s ease;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        color: var(--dark);
        min-height: 100vh;
        padding: 20px;
    }
    
    .container {
        max-width: 1400px;
        margin: 0 auto;
    }
    
    header {
        background: var(--light);
        padding: 25px 30px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        margin-bottom: 30px;
        border-left: 5px solid var(--primary);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    h2 {
        color: var(--dark);
        font-size: 28px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 12px;
    }
    
    h2:before {
        content: "üìä";
        font-size: 24px;
    }
    
    .stats {
        display: flex;
        gap: 20px;
        font-size: 14px;
        color: #666;
    }
    
    .stat-item {
        background: var(--secondary);
        padding: 8px 15px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    
    #productos {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
        gap: 25px;
        margin-top: 20px;
    }
    
    .item {
        background: var(--light);
        border: 1px solid var(--border);
        padding: 25px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        transition: var(--transition);
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
    }
    
    .item:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0,0,0,0.12);
    }
    
    .item:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, var(--primary), var(--success));
    }
    
    img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: var(--radius);
        margin-bottom: 20px;
        border: 1px solid #eee;
    }
    
    .item h3 {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 20px;
        color: var(--dark);
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
    }
    
    label {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 8px 0;
        font-weight: 500;
        color: #555;
        cursor: pointer;
    }
    
    input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: var(--primary);
    }
    
    input[type="number"] {
        width: 120px;
        padding: 10px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: var(--transition);
        margin-left: 10px;
    }
    
    input[type="number"]:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }
    
    button {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        margin-top: 20px;
        align-self: flex-start;
        display: flex;
        align-items: center;
        gap: 8px;
        letter-spacing: 0.5px;
    }
    
    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 7px 15px rgba(67, 97, 238, 0.3);
    }
    
    button:before {
        content: "üíæ";
    }
    
    .loading {
        text-align: center;
        padding: 40px;
        font-size: 18px;
        color: #666;
    }
    
    .status-indicator {
        position: absolute;
        top: 25px;
        right: 25px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #4ade80;
        box-shadow: 0 0 10px #4ade80;
    }
    
    .status-indicator.hidden {
        background: #f87171;
        box-shadow: 0 0 10px #f87171;
    }
    
    @media (max-width: 768px) {
        #productos {
            grid-template-columns: 1fr;
        }
        
        header {
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }
        
        .stats {
            flex-wrap: wrap;
        }
    }
</style>
</head>
<body>
<div class="container">
    <header>
        <h2>Administraci√≥n del Men√∫</h2>
        <div class="stats">
            <div class="stat-item">üì¶ <span id="total-items">Productos</span></div>
            <div class="stat-item">üëÅÔ∏è <span id="visible-items">Visibles</span></div>
            <div class="stat-item">üîÑ <span id="last-update">Actualizado</span></div>
        </div>
    </header>
    
    <div id="productos">
        <div class="loading">Cargando productos...</div>
    </div>
</div>

<script>
const client = supabase.createClient(
    "https://fijyenrgbghnsuiooxts.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZpanllbnJnYmdobnN1aW9veHRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNjc3ODMsImV4cCI6MjA4MDc0Mzc4M30.BaR_mLGEXoUb9uxaxhoGgdk6Kd5jVTLJXZqSJX7jEfM"
);

async function cargar() {
    const { data, error } = await client
        .from("products")
        .select("*");

    if (error) { 
        console.log(error); 
        document.getElementById("productos").innerHTML = `<div class="item"><p>Error cargando productos</p></div>`;
        return; 
    }

    const box = document.getElementById("productos");
    box.innerHTML = "";

    // Actualizar stats
    document.getElementById("total-items").textContent = `${data.length} Productos`;
    const visibleCount = data.filter(p => p.visible).length;
    document.getElementById("visible-items").textContent = `${visibleCount} Visibles`;
    document.getElementById("last-update").textContent = new Date().toLocaleTimeString();

    for (const p of data) {

        let imgUrl = "https://via.placeholder.com/300";

        if (p.image_url) {
            if (p.image_url.startsWith("http")) {
                imgUrl = p.image_url;
            } else {
                const { data: pub } = await client
                    .storage
                    .from("imagenes")
                    .getPublicUrl(p.image_url);

                if (pub?.publicUrl) imgUrl = pub.publicUrl;
            }
        }

        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
            <div class="status-indicator ${p.visible ? '' : 'hidden'}"></div>
            <img src="${imgUrl}" alt="${p.name}">
            <h3>${p.name}</h3>

            <label>
                <input type="checkbox" id="chk-${p.id}" ${p.visible ? "checked":""}>
                Mostrar en men√∫
            </label>

            <br>

            <label>Precio:
                <input type="number" id="precio-${p.id}" value="${p.price}" step="0.01" min="0">
            </label>

            <button onclick="guardar(${p.id})">Guardar Cambios</button>
        `;
        box.appendChild(div);
    }
}

async function guardar(id) {
    const precio = Number(document.getElementById("precio-" + id).value);
    const visible = document.getElementById("chk-" + id).checked;

    if (isNaN(precio) || precio < 0) {
        alert("Precio inv√°lido");
        return;
    }

    const { error } = await client
        .from("products")
        .update({ price: precio, visible: visible })
        .eq("id", id);

    if (error) {
        alert("Error guardando cambios");
        console.log(error);
    } else {
        alert("Guardado correctamente");
        // Actualizar el indicador visual
        const indicator = document.querySelector(`#chk-${id}`).closest('.item').querySelector('.status-indicator');
        indicator.classList.toggle('hidden', !visible);
        // Actualizar stats
        cargar();
    }
}

cargar();
</script>

</body>
</html>
