<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon.png">

    <title>Menú | Sabores Naturales</title>
    
    <!-- Scripts de Base -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js" defer></script>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2YN09321T6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-2YN09321T6');
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-bg: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            --color-primary: #667eea;
            --color-secondary: #764ba2;
            --color-accent: #f5576c;
            --text-dark: #1a202c;
            --text-light: #718096;
            --bg-glass: rgba(255, 255, 255, 0.7);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 8px 30px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.15);
            --shadow-glow: 0 0 40px rgba(102, 126, 234, 0.3);
            --radius-xl: 32px;
            --radius-lg: 24px;
            --radius-md: 16px;
            --transition-smooth: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            position: relative;
        }

        /* Fondo moderno con gradiente animado Y IMAGEN DE FONDO */
        .bg-pattern {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: var(--gradient-bg);
            z-index: -2;
            animation: gradientShift 15s ease infinite;
        }

        .bg-pattern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                url('https://dynamic-media-cdn.tripadvisor.com/media/photo-o/25/69/04/60/restaurant-mustang.jpg?w=1100&h=1100&s=1'),
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(245, 87, 108, 0.1) 0%, transparent 50%);
            background-size: cover;
            background-position: center;
            opacity: 0.1; /* 10% de opacidad */
            animation: float 20s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(20deg); }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-20px, -20px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 24px;
            position: relative;
        }

        /* Header Ultra Moderno */
        header {
            text-align: center;
            margin-bottom: 80px;
            padding-top: 40px;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-badge {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            padding: 10px 28px;
            border-radius: 100px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 32px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            transition: var(--transition-smooth);
        }

        .logo-badge:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-glow);
        }

        .logo-badge i { 
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.4rem; 
        }

        .logo-badge span { 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-weight: 700; 
            font-size: 0.75rem; 
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 6vw, 5.5rem);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 24px;
            letter-spacing: -2px;
        }

        .subtitle {
            font-style: italic;
            font-family: 'Playfair Display', serif;
            color: var(--text-light);
            font-size: 1.35rem;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
        }

        /* Grid de Productos con Glassmorphism */
        #contenedor {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 40px;
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .product-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            overflow: hidden;
            transition: var(--transition-smooth);
            border: 2px solid rgba(255, 255, 255, 0.4);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            animation: scaleIn 0.6s ease backwards;
        }

        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0;
            transition: var(--transition-smooth);
            z-index: 0;
        }

        .product-card:hover {
            transform: translateY(-16px) scale(1.02);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            border-color: rgba(102, 126, 234, 0.6);
        }

        .product-card:hover::before {
            opacity: 0.05;
        }

        .image-box {
            position: relative;
            aspect-ratio: 4/3;
            overflow: hidden;
            z-index: 1;
        }

        .image-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.2) 100%);
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .product-card:hover .image-box::after {
            opacity: 1;
        }

        .image-box img {
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            filter: brightness(1.05) saturate(1.1);
        }

        .product-card:hover .image-box img { 
            transform: scale(1.15) rotate(2deg); 
        }

        /* TAG ELIMINADO */

        .content-box {
            padding: 32px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .product-card h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.85rem;
            margin-bottom: 12px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            line-height: 1.3;
        }

        .description {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 28px;
            flex-grow: 1;
            line-height: 1.7;
        }

        .footer-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid rgba(102, 126, 234, 0.1);
            padding-top: 24px;
        }

        .price {
            font-family: 'Inter', sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            width: 100%; /* Para que ocupe todo el ancho ahora que no hay botón */
            text-align: center; /* Centrar el precio */
        }

        .price span { 
            font-size: 1rem; 
            font-weight: 500; 
            color: var(--text-light); 
            margin-left: 6px; 
        }

        /* BOTÓN ELIMINADO */

        /* Loading States */
        .loading-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 120px 0;
        }

        .spinner {
            width: 50px; 
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            margin: 0 auto 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Footer Glassmorphism */
        footer {
            margin-top: 120px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: var(--radius-xl);
            padding: 80px 40px;
            text-align: center;
            box-shadow: var(--shadow-md);
        }

        .footer-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }

        .info-item {
            transition: var(--transition-smooth);
        }

        .info-item:hover {
            transform: translateY(-8px);
        }

        .info-item i { 
            font-size: 2rem; 
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px; 
            display: block;
        }

        .info-item h4 { 
            font-size: 1rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-bottom: 8px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-item p { 
            color: var(--text-light); 
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .copyright {
            font-size: 0.85rem;
            color: var(--text-light);
            padding-top: 40px;
            border-top: 2px solid rgba(102, 126, 234, 0.1);
            line-height: 1.8;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.8rem; }
            #contenedor { 
                gap: 24px; 
                grid-template-columns: 1fr;
            }
            .container { padding: 40px 16px; }
            .product-card { border-radius: var(--radius-lg); }
            footer { padding: 60px 24px; }
        }
    </style>
</head>
<body>

    <div class="bg-pattern" aria-hidden="true"></div>

    <div class="container">
        <header>
            <div class="logo-badge">
                <i class="fas fa-seedling"></i>
                <span>Cocina Artesanal</span>
            </div>
            <h1>Nuestra Selección</h1>
            <p class="subtitle">Ingredientes locales preparados con respeto y pasión contemporánea.</p>
        </header>

        <main id="contenedor">
            <!-- Los productos se cargan aquí -->
        </main>

        <footer>
            <div class="footer-info">
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <h4>Horario</h4>
                    <p>Horario aqui</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h4>Ubicación</h4>
                    <p>Direccion aqui</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <h4>Reservas</h4>
                    <p>+53 53910527</p>
                </div>
            </div>
            <div class="copyright">
                &copy; 2025 Sabores Naturales. Todos los derechos reservados.<br>
                Comprometidos con la sostenibilidad y el comercio justo.
            </div>
        </footer>
    </div>

    <script>
        // Centralización de strings para evitar repetición
        const UI = {
            loading: `
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p style="color:var(--text-light)">Preparando mesa...</p>
                </div>`,
            error: (msg) => `
                <div class="loading-state">
                    <i class="fas fa-exclamation-circle" style="font-size:3rem;color:var(--color-accent)"></i>
                    <h3 style="margin-top:20px">Menú fuera de servicio</h3>
                    <p>${msg}</p>
                </div>`
        };

        async function cargarProductos() {
            const contenedor = document.getElementById("contenedor");
            
            // Solo mostramos loading si el contenedor está vacío
            if (!contenedor.children.length) {
                contenedor.innerHTML = UI.loading;
            }

            try {
                const { data, error } = await SupabaseClient.getVisibleProducts();

                if (error) throw error;

                if (!data || data.length === 0) {
                    contenedor.innerHTML = UI.error("No hay especialidades disponibles hoy.");
                    return;
                }

                // Generamos el HTML de las tarjetas
                let htmlContent = "";
                
                for (const p of data) {
                    const imgUrl = await SupabaseClient.getImageUrl(p.image_url);
                    
                    htmlContent += `
                        <article class="product-card">
                            <div class="image-box">
                                <img src="${imgUrl}" alt="${p.name}" loading="lazy" 
                                     onerror="this.src='https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=800'">
                            </div>
                            <div class="content-box">
                                <h3>${p.name}</h3>
                                <p class="description">Receta artesanal con productos de nuestra propia huerta, cuidando cada matiz de sabor.</p>
                                <div class="footer-card">
                                    <div class="price">${p.price.toFixed(2)}<span>CUP</span></div>
                                </div>
                            </div>
                        </article>
                    `;
                }
                
                contenedor.innerHTML = htmlContent;
                
            } catch (error) {
                console.error("Error:", error);
                contenedor.innerHTML = UI.error("Error de conexión. Intente refrescar.");
            }
        }

        function init() {
            if (!window.SupabaseClient || !SupabaseClient.client) {
                setTimeout(init, 100);
                return;
            }
            cargarProductos();
            // Refresco automático cada 60s para no saturar
            setInterval(cargarProductos, 60000);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
