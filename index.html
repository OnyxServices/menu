<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Menú Digital</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --gold: #D4AF37;
        --gold-light: #F4E8C1;
        --gold-dark: #B8860B;
        --dark-bg: #1A1A1A;
        --light-bg: #2D2D2D;
        --text-light: #F5F5F5;
        --text-gold: #FFD700;
        --accent: #8B4513;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Playfair Display', 'Georgia', serif;
        background: linear-gradient(rgba(26, 26, 26, 0.9), rgba(26, 26, 26, 0.9)), 
                    url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        color: var(--text-light);
        min-height: 100vh;
        padding: 20px;
        line-height: 1.6;
    }

    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
    }

    header {
        text-align: center;
        margin-bottom: 50px;
        padding: 30px;
        position: relative;
    }

    header:before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        height: 3px;
        background: linear-gradient(90deg, transparent, var(--gold), transparent);
    }

    h2 {
        font-size: 3.5rem;
        font-weight: 700;
        color: var(--text-light);
        text-transform: uppercase;
        letter-spacing: 3px;
        margin-bottom: 15px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        position: relative;
        display: inline-block;
    }

    h2:after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 2px;
        background: var(--gold);
    }

    .subtitle {
        font-size: 1.2rem;
        color: var(--gold-light);
        font-style: italic;
        margin-top: 10px;
        letter-spacing: 1px;
    }

    #contenedor {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 35px;
        margin-top: 30px;
    }

    .item {
        background: linear-gradient(145deg, rgba(45, 45, 45, 0.95), rgba(26, 26, 26, 0.95));
        border-radius: 20px;
        padding: 25px;
        box-shadow: var(--shadow);
        transition: var(--transition);
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(212, 175, 55, 0.1);
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .item:hover {
        transform: translateY(-12px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        border-color: rgba(212, 175, 55, 0.3);
    }

    .item:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--gold), var(--gold-dark), var(--gold));
    }

    .image-container {
        position: relative;
        width: 100%;
        height: 220px;
        border-radius: 15px;
        overflow: hidden;
        margin-bottom: 20px;
        border: 2px solid rgba(212, 175, 55, 0.2);
    }

    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: var(--transition);
    }

    .item:hover .image-container img {
        transform: scale(1.05);
    }

    .item h3 {
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--text-light);
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        position: relative;
    }

    .item h3:after {
        content: '〰️';
        position: absolute;
        right: 0;
        bottom: -5px;
        color: var(--gold);
        font-size: 1.2rem;
    }

    .price {
        font-size: 2.2rem;
        font-weight: 700;
        color: var(--gold);
        margin-top: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-top: 15px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .price:before {
        content: '$';
        font-size: 1.5rem;
        color: var(--gold-light);
        margin-right: 5px;
    }

    .currency {
        font-size: 1.2rem;
        color: var(--gold-light);
        opacity: 0.8;
    }

    .decorative-corner {
        position: absolute;
        width: 30px;
        height: 30px;
        border: 2px solid var(--gold);
        opacity: 0.3;
    }

    .corner-tl {
        top: 10px;
        left: 10px;
        border-right: none;
        border-bottom: none;
    }

    .corner-tr {
        top: 10px;
        right: 10px;
        border-left: none;
        border-bottom: none;
    }

    .corner-bl {
        bottom: 10px;
        left: 10px;
        border-right: none;
        border-top: none;
    }

    .corner-br {
        bottom: 10px;
        right: 10px;
        border-left: none;
        border-top: none;
    }

    .loading {
        grid-column: 1 / -1;
        text-align: center;
        padding: 50px;
        font-size: 1.5rem;
        color: var(--gold-light);
    }

    .loading:after {
        content: '...';
        animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60%, 100% { content: '...'; }
    }

    footer {
        text-align: center;
        margin-top: 60px;
        padding: 30px;
        color: var(--gold-light);
        font-size: 0.9rem;
        border-top: 1px solid rgba(212, 175, 55, 0.2);
    }

    @media (max-width: 768px) {
        h2 {
            font-size: 2.5rem;
        }
        
        #contenedor {
            grid-template-columns: 1fr;
            gap: 25px;
        }
        
        .container {
            padding: 10px;
        }
    }

    @media (max-width: 480px) {
        h2 {
            font-size: 2rem;
        }
        
        .item {
            padding: 20px;
        }
        
        .image-container {
            height: 180px;
        }
    }
</style>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <header>
            <h2>Menú Degustación</h2>
            <div class="subtitle">Cocina de autor • Experiencias únicas</div>
        </header>
        
        <div id="contenedor">
            <div class="loading">Cargando especialidades</div>
        </div>
        
        <footer>
            <p>© 2025 Menú de prueva</p>
            <p style="margin-top: 10px; font-size: 0.8rem; opacity: 0.7;">
                <i class="fas fa-utensils" style="margin-right: 8px;"></i>
                Nuestro menú se actualiza diariamente
            </p>
        </footer>
    </div>

<script>
const client = supabase.createClient(
  "https://fijyenrgbghnsuiooxts.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZpanllbnJnYmdobnN1aW9veHRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNjc3ODMsImV4cCI6MjA4MDc0Mzc4M30.BaR_mLGEXoUb9uxaxhoGgdk6Kd5jVTLJXZqSJX7jEfM"
);

async function cargarProductos() {
    const { data, error } = await client
        .from("products")
        .select("*")
        .eq("visible", true);

    if (error) {
        console.log("ERROR:", error);
        document.getElementById("contenedor").innerHTML = `
            <div class="loading" style="color: #ff6b6b;">
                Error cargando el menú. Por favor, intente nuevamente.
            </div>`;
        return;
    }

    const contenedor = document.getElementById("contenedor");
    
    if (data.length === 0) {
        contenedor.innerHTML = `
            <div class="loading" style="grid-column: 1 / -1;">
                No hay platos disponibles en este momento.
            </div>`;
        return;
    }

    contenedor.innerHTML = "";

    data.forEach(p => {
        const div = document.createElement("div");
        div.className = "item";

        let imgUrl = "";

        if (p.image_url) {
            if (p.image_url.startsWith("http")) {
                imgUrl = p.image_url;
            } else {
                const { data: urlData } = client
                    .storage
                    .from("imagenes")
                    .getPublicUrl(p.image_url);

                imgUrl = urlData.publicUrl;
            }
        }

        div.innerHTML = `
            <div class="decorative-corner corner-tl"></div>
            <div class="decorative-corner corner-tr"></div>
            <div class="decorative-corner corner-bl"></div>
            <div class="decorative-corner corner-br"></div>
            
            <div class="image-container">
                <img src="${imgUrl || 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80'}" 
                     alt="${p.name}" 
                     loading="lazy">
            </div>
            
            <h3>${p.name}</h3>
            
            <div class="price">
                <span>${p.price.toFixed(2)}</span>
                <span class="currency">USD</span>
            </div>
        `;

        contenedor.appendChild(div);
    });
}

// Llamada inicial
cargarProductos();

// Actualización automática cada 5 segundos (reducido para mejor UX)
setInterval(cargarProductos, 5000);
</script>

</body>
</html>
