<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú | Sabores Naturales</title>
    
    <!-- Scripts de Base -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js" defer></script>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2YN09321T6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-2YN09321T6');
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #fbfaf8;
            --bg-card: #ffffff;
            --primary: #2d4a3e; /* Verde bosque profundo */
            --accent: #c5a059;  /* Dorado suave / Trigo */
            --text-main: #1a1c1a;
            --text-muted: #6b7280;
            --radius-lg: 24px;
            --radius-md: 16px;
            --shadow-subtle: 0 4px 20px rgba(0, 0, 0, 0.03);
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Fondo decorativo sutil */
        .bg-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#2d4a3e10 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            opacity: 0.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header Refinado */
        header {
            text-align: center;
            margin-bottom: 80px;
            padding-top: 20px;
        }

        .logo-badge {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: #fff;
            padding: 8px 20px;
            border-radius: 100px;
            box-shadow: var(--shadow-subtle);
            margin-bottom: 24px;
            border: 1px solid #f0f0f0;
        }

        .logo-badge i { color: var(--primary); font-size: 1.2rem; }
        .logo-badge span { text-transform: uppercase; letter-spacing: 2px; font-weight: 700; font-size: 0.75rem; color: var(--text-muted); }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            color: var(--primary);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 16px;
        }

        .subtitle {
            font-style: italic;
            font-family: 'Playfair Display', serif;
            color: var(--text-muted);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Grid de Productos */
        #contenedor {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 32px;
        }

        .product-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid rgba(0,0,0,0.03);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(45, 74, 62, 0.08);
            border-color: var(--primary);
        }

        .image-box {
            position: relative;
            aspect-ratio: 4/3;
            overflow: hidden;
        }

        .image-box img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.6s ease;
        }

        .product-card:hover .image-box img { transform: scale(1.08); }

        .tag {
            position: absolute; top: 16px; left: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--primary);
        }

        .content-box {
            padding: 24px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-card h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .description {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 24px;
            flex-grow: 1;
        }

        .footer-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px dashed #eee;
            padding-top: 20px;
        }

        .price {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .price span { font-size: 0.9rem; font-weight: 400; color: var(--text-muted); margin-left: 4px; }

        .btn-add {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-add:hover { background: var(--accent); transform: scale(1.05); }

        /* Loading States */
        .loading-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 100px 0;
        }

        .spinner {
            width: 40px; height: 40px;
            border: 3px solid #eee;
            border-top-color: var(--primary);
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Footer */
        footer {
            margin-top: 100px;
            border-top: 1px solid #eee;
            padding: 60px 0;
            text-align: center;
        }

        .footer-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .info-item i { font-size: 1.5rem; color: var(--accent); margin-bottom: 12px; }
        .info-item h4 { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .info-item p { color: var(--text-muted); font-size: 0.85rem; }

        .copyright {
            font-size: 0.8rem;
            color: var(--text-muted);
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            #contenedor { gap: 20px; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-pattern" aria-hidden="true"></div>

    <div class="container">
        <header>
            <div class="logo-badge">
                <i class="fas fa-seedling"></i>
                <span>Cocina Artesanal</span>
            </div>
            <h1>Nuestra Selección</h1>
            <p class="subtitle">Ingredientes locales preparados con respeto y pasión contemporánea.</p>
        </header>

        <main id="contenedor">
            <!-- Los productos se cargan aquí -->
        </main>

        <footer>
            <div class="footer-info">
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <h4>Horario</h4>
                    <p>Hrario aqui</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h4>Ubicación</h4>
                    <p>Direccion aqui</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <h4>Reservas</h4>
                    <p>+53 53910527</p>
                </div>
            </div>
            <div class="copyright">
                &copy; 2025 Sabores Naturales. Todos los derechos reservados.<br>
                Comprometidos con la sostenibilidad y el comercio justo.
            </div>
        </footer>
    </div>

    <script>
        // Centralización de strings para evitar repetición
        const UI = {
            loading: `
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p style="color:var(--text-muted)">Preparando mesa...</p>
                </div>`,
            error: (msg) => `
                <div class="loading-state">
                    <i class="fas fa-exclamation-circle" style="font-size:3rem;color:var(--accent)"></i>
                    <h3 style="margin-top:20px">Menú fuera de servicio</h3>
                    <p>${msg}</p>
                </div>`
        };

        async function cargarProductos() {
            const contenedor = document.getElementById("contenedor");
            
            // Solo mostramos loading si el contenedor está vacío
            if (!contenedor.children.length) {
                contenedor.innerHTML = UI.loading;
            }

            try {
                const { data, error } = await SupabaseClient.getVisibleProducts();

                if (error) throw error;

                if (!data || data.length === 0) {
                    contenedor.innerHTML = UI.error("No hay especialidades disponibles hoy.");
                    return;
                }

                // Generamos el HTML de las tarjetas
                let htmlContent = "";
                
                for (const p of data) {
                    const imgUrl = await SupabaseClient.getImageUrl(p.image_url);
                    
                    htmlContent += `
                        <article class="product-card">
                            <div class="image-box">
                                <span class="tag">Especialidad</span>
                                <img src="${imgUrl}" alt="${p.name}" loading="lazy" 
                                     onerror="this.src='https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=800'">
                            </div>
                            <div class="content-box">
                                <h3>${p.name}</h3>
                                <p class="description">Receta artesanal con productos de nuestra propia huerta, cuidando cada matiz de sabor.</p>
                                <div class="footer-card">
                                    <div class="price">${p.price.toFixed(2)}<span>CUP</span></div>
                                    <button class="btn-add" aria-label="Añadir ${p.name}">Añadir</button>
                                </div>
                            </div>
                        </article>
                    `;
                }
                
                contenedor.innerHTML = htmlContent;
                
            } catch (error) {
                console.error("Error:", error);
                contenedor.innerHTML = UI.error("Error de conexión. Intente refrescar.");
            }
        }

        function init() {
            if (!window.SupabaseClient || !SupabaseClient.client) {
                setTimeout(init, 100);
                return;
            }
            cargarProductos();
            // Refresco automático cada 60s para no saturar
            setInterval(cargarProductos, 60000);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
